<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- page style -->
    <link rel="stylesheet" href="../css/css-pages/checkout.css">
    <link rel="stylesheet" href="../css/css-pages/navbar.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MyStore.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
                    <li id="cartLink" class="nav-item" style="display: none;"><a class="nav-link"
                            href="./cart.html">Cart</a></li>
                    <li id="registerLink" class="nav-item"><a class="nav-link" href="./register.html">Register</a>
                    </li>
                    <li id="loginLink" class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <button onclick="logout()" class="btn btn-logout">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container page rounded w-75 my-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <form id="checkoutForm">
            <!-- Billing Details -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required />
                    <div class="text-danger" id="firstNameError"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required />
                    <div class="text-danger" id="lastNameError"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="text-danger" id="emailError"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required />
                <div class="text-danger" id="phoneError"></div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
                <div class="text-danger" id="addressError"></div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required />
                    <div class="text-danger" id="cityError"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required />
                    <div class="text-danger" id="stateError"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" required />
                    <div class="text-danger" id="zipError"></div>
                </div>
            </div>

            <!-- Payment Details -->
            <h2 class="mt-4 mb-3 mt-5 text-center">Payment</h2>

            <div class="mb-3">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cardName" required />
                <div class="text-danger" id="cardNameError"></div>
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required />
                <div class="text-danger" id="cardNumberError"></div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expDate" placeholder="MM/YY" required />
                    <div class="text-danger" id="expDateError"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required />
                    <div class="text-danger" id="cvvError"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-5">Place Order</button>
        </form>
    </div>



    <!-- Footer -->
    <footer class="text-white text-center py-3 position-fixed bottom-0 start-0 end-0 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/checkout-validation.js"></script>
    <script src="../js/authorization.js"></script>

</body>

</html>
