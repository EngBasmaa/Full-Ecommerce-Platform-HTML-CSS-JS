<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- page style -->
    <link rel="stylesheet" href="../css/css-pages/register.css">
    <link rel="stylesheet" href="../css/css-pages/navbar.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MyStore.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
                    <li id="cartLink" class="nav-item" style="display: none;"><a class="nav-link"
                            href="./cart.html">Cart</a></li>
                    <li id="registerLink" class="nav-item"><a class="nav-link" href="./register.html">Register</a>
                    </li>
                    <li id="loginLink" class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <button onclick="logout()" class="btn btn-logout">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="alert text-center p-1 m-1" id="messageBox"></h2>


    <div class="container form w-50 rounded">
        <div class="row">
            <div class="login-container">
                <h4 class="text-center text-primary mb-4">Create Account</h4>



                <form id="registerForm">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" />
                        <div class="error-msg" id="nameError">Please enter your full name.</div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="email" />
                        <div class="error-msg" id="emailError">Please enter a valid email address.</div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" />
                        <div class="error-msg" id="passwordError">Password must be at least 6 characters.</div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" />
                        <div class="error-msg" id="confirmPasswordError">Passwords do not match.</div>
                    </div>


                    <button type="button" onclick="handleSubmit(event)" class="btn btn-primary w-100"
                        id="submitBtn">Register</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 position-fixed bottom-0 start-0 end-0">
        <div class="container">
            <p class="mb-0">Â© 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function logout() {
            //delete cookie
            document.cookie =
                "loggedIn=false; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC";

            // delete user details from local strage
            localStorage.removeItem("user");

            alert("you have logged out successfully");

            window.location.href = "login.html";
        }

        window.onload = function () {
            if (isLoggedIn()) {
                console.log("welcome, you are logged in.");
            } else {
                window.location.href = "login.html";
            }
        };

    </script>
    <script src="../js/register-validation.js"></script>
    <script src="../js/authorization.js"></script>

</body>

</html>
