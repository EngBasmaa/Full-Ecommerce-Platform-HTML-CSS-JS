<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- page style -->
    <link rel="stylesheet" href="../css/css-pages/success.css">
    <link rel="stylesheet" href="../css/css-pages/navbar.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MyStore.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
                    <li id="cartLink" class="nav-item" style="display: none;"><a class="nav-link"
                            href="./cart.html">Cart</a></li>
                    <li id="registerLink" class="nav-item"><a class="nav-link" href="./register.html">Register</a>
                    </li>
                    <li id="loginLink" class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <button onclick="logout()" class="btn btn-logout">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Success Message -->
    <div class="success container success my-5">
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 700px;">
            <h2 class="text-center text-primary mb-3">Thank you for your order!</h2>
            <p class="text-center">We’ve received your order and will contact you shortly.</p>

            <h3 class="my-3 text-center">Payment Details</h3>
            <div class="order-details-container row flex-nowrap">
                <!-- Order Data will be injected here -->
                <div id="orderDetails" class="order-data col-5">
                    <!-- checkout details -->
                </div>

                <!-- Order Image -->
                <div class="image col-6">
                    <img src="../imgs/6667718.jpg" alt="Order Image" class="order-image col-6">
                </div>

            </div>
            <hr />

            <p class="ms-3 fs-3"><strong>Total:</strong> <span id="totalAmount"></span></p>

            <hr />
            <h3 class="my-3 text-center">Order Details</h3>
            <div class="cart-details-container">
                <!-- Cart Data will be injected here -->
                <div id="cartDetails" class="cart-data">
                    <!-- cart details -->
                </div>
            </div>

            <div class="text-center mt-2">
                <a href="../index.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="text-white text-center py-3 position-fixed bottom-0 start-0 end-0 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/success.js"></script>
    <script src="../js/authorization.js"></script>

</body>

</html>
